<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Near vanilla website, low stress community. Semi-vanilla. Reddit" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/icons/favicon.ico">
    <title>Near Vanilla</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/agency.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navBackgroundHighscore" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="/">Near Vanilla</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/apply" target="_blank">Apply</a></li>
                    <li class="nav-item"><a class="nav-link navactive" href="/highscores">Highscores</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="higscorestable">
        <div class="container">
            <div class="col-md-12">
                <form id="highscoreOnUsername">
                    <div class="input-group">
                        <input class="form-control" id="username" placeholder="Username" required>
                        <div class="input-group-btn">
                            <button class="btn btn-default" style="cursor: pointer"><span class="fa fa-search"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center" id="row">
            </div>
        </div>
    </section>

    <div class="col-md-12 container row justify-content-center">
        <p>Last updated: </p>
        <p id="highscoreUpdateTimestamp">  </p>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="copyrightNearVanilla">
                        &copy; Near Vanilla. All rights reserved.
                    </p>
                    <p class="ip">Play @ play.nearvanilla.com</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/GoogleAnalytics.js"></script>
    <script src="js/highscore.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

    <!-- Custom scripts -->
    <script src="js/agency.min.js"></script>
    <script src="js/featureSlider.js"></script>
</body>

</html>
